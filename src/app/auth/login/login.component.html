<div class="form">
  <mat-card appearance="outlined">
    <mat-card-header class="mat-content">
      <mat-card-title class="mat-title">AUTENTICACIÃ“N</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mat-content">
      <mat-form-field>
        <mat-label>Ingrese su usuario</mat-label>
        <input matInput type="text" #txtusuario />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ingrese su password</mat-label>
        <input matInput type="password" #txtpassword />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="mat-content">
      <button mat-raised-button (click)="login(txtusuario, txtpassword)">
        Ingresar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
