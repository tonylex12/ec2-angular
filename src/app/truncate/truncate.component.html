<div class="container">
  <h2>Ejemplo de Pipe Truncate</h2>
  
  <div class="text-example">
    <h3>Texto Original:</h3>
    <p>{{ text }}</p>
    
    <h3>Texto Truncado (20 caracteres):</h3>
    <p>{{ text | truncate:20 }}</p>
    
    <h3>Texto Truncado (40 caracteres):</h3>
    <p>{{ text | truncate:40 }}</p>
  </div>
</div>
