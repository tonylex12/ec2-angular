<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <h1>¡Bienvenido!</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text">
        Nos alegra tenerte aquí. Este es tu espacio personal donde podrás
        gestionar todo lo que necesites.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goLogin()">
        Iniciar Sesión
      </button>
      <button mat-raised-button color="accent" (click)="goProfile()">
        Mi Perfil
      </button>
    </mat-card-actions>
  </mat-card>
</div>
